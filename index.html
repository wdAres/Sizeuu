<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Pre Css's -->
    <link rel="stylesheet" href="./css/pre.css">
    <link rel="stylesheet" href="./css/theme.css">

    <!-- Main Css's  -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Slick Css's -->
    <link rel="stylesheet" type="text/css" href="./css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css"/>

    <title>Sizeuu</title>
</head>

<body>
    <nav class="navbar" id="navbar">
        <a href="#!" class="nav-brand"><img src="./assets/images/logo.png" alt=""></a>
        <div class="nav-link-container">
            <a class="nav-link" href="#!">Home</a>
            <a class="nav-link" href="#!">Courses</a>
            <a class="nav-link" href="#!">About</a>
        </div>
        <div class="nav-btn-container">
            <button class="primary">More</button>
            <button class="secondary">Contact</button>
        </div>
    </nav>

    <section class="home-section-1">
        <div class="home-container">
            <div class="home-left">
                <h1>Investing in Knowledge and <span>Your Future</span></h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non quod rerum, doloremque id molestias eum
                    velit error?</p>
                <button class="primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Enroll Now</button>
            </div>
            <div class="home-right">
                <div class="circles-container">
                    <div class="outline-circle"></div>
                    <div class="filled-circle">
                        <img src="./assets/images/schoolgirl.png" alt="">
                    </div>
                    <div class="popbox-1"></div>
                    <div class="popbox-2"></div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="home-section-2">
        <h1 class="text-center mb-3">Our Brand Partners</h1>
        <div class="partners-container"  id="partners-container" >
            <img class="partners-logo"  src="./assets/brands/3.png" alt="">
            <img class="partners-logo"  src="./assets/brands/4.png" alt="">
            <img class="partners-logo"  src="./assets/brands/5.png" alt="">
            <img class="partners-logo"  src="./assets/brands/6.png" alt="">
            <img class="partners-logo"  src="./assets/brands/7.png" alt="">
            <img class="partners-logo"  src="./assets/brands/8.png" alt="">
        </div>
    </section>




    <!-- Jquery Scripts  -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Slick Slider Scripts  -->
    <script src="./javascript/slick.js"></script>

    <!-- Bootstrap Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Scripts  -->
    <script src="./javascript/index.js"></script>

</body>

</html>
